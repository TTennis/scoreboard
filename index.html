<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Scoreboard</title>
</head>
<body>
<section class="scoreboard">
  <h1 class="scoreboard__title">Приветствуем участников соревнований!</h1>
  <div class="scoreboard-names">
    <h2 class="scoreboard-names__name scoreboard-names__name--1"></h2>
    <h2 class="scoreboard-names__name scoreboard-names__name--2"></h2>
  </div>
  <div class="scoreboard-scores">
    <label><input type="number" value="0" class="scoreboard-scores__score scoreboard-scores__score--1"></label>
    <label><input type="number" value="0" class="scoreboard-scores__score scoreboard-scores__score--2"></label>
  </div>
  <div class="scoreboard-buttons">
    <button class="scoreboard-buttons__btn scoreboard-buttons__btn--1">Очко первому игроку</button>
    <button class="scoreboard-buttons__btn scoreboard-buttons__btn--2">Очко второму игроку</button>
  </div>
  <dialog class="scoreboard-dialog">
    <h2 class="scoreboard-dialog__title">Кто начинает?</h2>
    <div class="scoreboard-dialog__btns">
      <button class="scoreboard-dialog__btn scoreboard-dialog__btn--1"></button>
      <button class="scoreboard-dialog__btn scoreboard-dialog__btn--2"></button>
    </div>
  </dialog>
</section>
<script src="js/app.js"></script>
</body>
</html>
