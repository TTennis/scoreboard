<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Scoreboard</title>
</head>
<body>
<section class="scoreboard">
  <h1 class="scoreboard__title">Приветствуем участников соревнований!</h1>
  <div class="scoreboard-names">
    <h2 class="scoreboard-names__name scoreboard-names__name--1"></h2>
    <h2 class="scoreboard-names__name scoreboard-names__name--2"></h2>
  </div>
  <div class="scoreboard-scores">
    <input type="number" value="0" class="scoreboard-scores__score scoreboard-scores__score--1">
    <input type="number" value="0" class="scoreboard-scores__score scoreboard-scores__score--2">
  </div>
  <div class="scoreboard-buttons">
    <button class="scoreboard-buttons__btn scoreboard-buttons__btn--1">Очко первому игроку</button>
    <button class="scoreboard-buttons__btn scoreboard-buttons__btn--2">Очко второму игроку</button>
  </div>
</section>
<script src="js/app.js"></script>
</body>
</html>
